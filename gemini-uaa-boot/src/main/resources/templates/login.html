<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Spring Authorization Server sample</title>
    <link href="/webjars/bootstrap/css/bootstrap.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>
    <link href="/css/signin.css" rel="stylesheet" th:href="@{/css/signin.css}"/>
</head>
<body>
<div class="container">
    <form class="form-signin w-100 m-auto" method="post" th:action="@{/login}">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input autofocus class="form-control" id="username" name="username" required type="text">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="password" name="password" required type="password">
            <label for="password">Password</label>
        </div>
        <div>
            <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
    </form>
</div>
</body>
</html>
